<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>BukNuk</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Bootstrap CSS -->

   <body>
        <div class="flex-grid">
                <div class="col" id="left"><button type="button" class="btn">Sign Up</button></div>
                <div class="col" id="title">BükNük</div>
                <div class="col" id="right"><button type="button" class="btn">Sign In</button></div>
        </div>
           
           <div class="row">
               <div class=".col-md-12">
                    <div class="signin" id="registerBox">
                        <h1>Create Account</h1>
                        <form>
                            <p>First Name</p>
                                <input type="text" name="" placeholder="Enter First Name">
                            <p>Last Name</p>
                                <input type="password" name="" placeholder="Enter Last Name">
                                <input type="submit" name="" value="Login">
                                <a href="#">Already A Member?</a>
                        </form>
                    </div>
                </div>
            </div>
        
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
   </body>
