    <!-- User profile image section -->
    <div class="container">
        <div class="col-lg-4 left-side">
            <div class="user-image">
                <h2 id="faveTitle">User Profile</h2>
                <hr id="profile">
                <div class="image-here"><img src="assets/images/blank-user.png" id="blank-profile-pic"></div>
                <form>
                    <div class="form-group">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" id="userBtn" data-toggle="modal" data-target="#exampleModal">
                            Edit Profile
                        </button>
                    </div>
                </form>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" id="modalBackground">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">BükNük Profile</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label for="chooseAProfilePic">Upload a Profile Picture!</label>
                            <input type="file" class="form-control-file" accept="image/*" id="chooseAProfilePic">
                            <br>
                            <!-- <input type="zipcode" class="form-control" id="exampleInputZipCode1" aria-describedby="zipCodeHelp" placeholder="Enter zip code"> -->
                            <br>
                            <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp"
                                placeholder="Enter user name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="closeBtn" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="changesBtn" data-dismiss="modal">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Favorites section -->
            <div class="favorites-area">
                <h2 id="faveTitle">My Favorite Books</h2>
                <hr id="faves">
                <div data-simplebar id="faveBooks"></div>
            </div>

        </div>

        <!-- Book search section -->
        <div class="col-lg-8 right-side">

            <div class="map-area">
                <div class="row">
                    <div class="col-lg-6">
                        <h2 id="mapTitle">Bükwürms in your area:</h2>
                        <hr id="faves">
                        <div class="container">
                            <div id="mapid"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h2 id="mapTitle">Chat:</h2>
                        <hr id="faves">
                        <div class="container">
                            <div id="chatId"></div>
                            <form action="#" method="GET">
                                    <input class='inputUserName' name='Msg' type='text' placeholder='Enter your message...'>
                                    <input type="submit">
                                    <code>
                                       
                                    </code>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-area">
                <h2 id="bookSearchTitle">Search for Books</h2>
                <hr id="faves">
                <form>
                    <div class="form-group">
                        <label for="bookSearch">
                        </label>
                        <input type="text" class="form-control book-search-form" id="bookSearch" placeholder="Title/Author etc">
                    </div>
                    <button type="submit" class="btn btn-primary book-search-form" id="submitBtn">Submit</button>
                </form>
                <div class="container">
